<!DOCTYPE html>
 <html>  
 <head>  
     <title>OTP Verification</title>  
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="../static/css/styles.css">
 </head>  
  <body style="height: 90vh">  
    <form action = "/validate" method="post">
      <div class="container main-container" style="margin-top: 50px; border-radius: 5px; background-color: #fff; height: 30vh; padding: 16px">
        <div style="margin: 0 auto; display: flex; flex-direction: column; padding-top: 1.5rem">
            <h3 style="text-align: center">Please check your inbox for the one time passcode (OTP)</h3>  

           <div class="container" style="margin-top: 25px;">
               <div style="width: 100%; display: flex; flex-direction: row;">
                   <div style="width: 50%">
                       <label for="basic-url" class="form-label">Email</label>
                       <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="username" name="email">
                          <span class="input-group-text" id="basic-addon2">@gmu.edu</span>
                       </div>
                   </div>
                   <div style="padding: 16px"></div>
                   <div style="width: 50%">
                       <label for="basic-url" class="form-label">OTP code</label>
                       <div class="input-group mb-3">

                          <input type="text" class="form-control" placeholder="OTP code" name="otp"> 
                       </div>
                   </div>
               </div>
               <button class="btn btn-default button-submit" type="submit">Submit</button>
            </div>
        </div>
       
       </div>
    </form>  
  </body>  
 </html>
